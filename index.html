<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galeri Foto dan Video Terpisah</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  /* Container utama */
  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  /* Judul bagian */
  h2 {
    text-align: center;
  }

  /* Bagian foto dan video */
  .section {
    margin-top: 30px;
  }

  /* Judul masing-masing bagian */
  .section h3 {
    margin-bottom: 10px;
    border-bottom: 2px solid #ccc;
    padding-bottom: 5px;
  }

  /* Daftar foto dan video */
  .photos, .videos {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  /* Style item foto */
  .photo {
    cursor: pointer;
  }
  .photo img {
    width: 150px;
    height: auto;
    border-radius: 4px;
    transition: transform 0.2s;
  }
  .photo img:hover {
    transform: scale(1.05);
  }

  /* Style item video */
  .video {
    cursor: pointer;
    width: 150px;
  }
  .video video {
    width: 100%;
    border-radius: 4px;
  }

  /* Overlay besar */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
  }

  /* Tombol tutup overlay */
  .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
    z-index: 10000;
  }

  /* Media besar di overlay */
  #largeMedia {
    max-width: 80%;
    max-height: 80%;
    display: none;
  }

  #largeVideo {
    max-width: 80%;
    max-height: 80%;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Galeri Foto dan Video</h2>

  <!-- Bagian Foto -->
  <div class="section" id="foto-section">
    <h3>Foto</h3>
    <div class="photos" id="photos">
      <!-- Contoh foto -->
      <div class="photo">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.1&auto=format&fit=crop&w=600&q=80" 
             alt="Foto 1"/>
      </div>
      <div class="photo">
        <img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?ixlib=rb-4.0.1&auto=format&fit=crop&w=600&q=80" 
             alt="Foto 2"/>
      </div>
      <!-- Tambahkan foto lain sesuai kebutuhan -->
    </div>
  </div>

  <!-- Pemisah antara foto dan video -->
  <hr style="margin: 40px 0; border: none; border-top: 3px solid #ccc;"/>

  <!-- Bagian Video -->
  <div class="section" id="video-section">
    <h3>Video</h3>
    <div class="videos" id="videos">
      <!-- Contoh video -->
      <div class="video">
        <video controls poster="https://via.placeholder.com/150x100.png?text=Video+1" data-video-src="https://www.w3schools.com/html/mov_bbb.mp4">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
          Browser Anda tidak mendukung tag video.
        </video>
      </div>
      <div class="video">
        <video controls poster="https://via.placeholder.com/150x100.png?text=Video+2" data-video-src="https://www.w3schools.com/html/movie.mp4">
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
          Browser Anda tidak mendukung tag video.
        </video>
      </div>
      <!-- Tambahkan video lain sesuai kebutuhan -->
    </div>
  </div>
</div>

<!-- Overlay besar untuk menampilkan gambar/video besar -->
<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Large Photo" id="largeMedia"/>
  <video controls style="display:none;" id="largeVideo"></video>
</div>

<script>
  // Pilih semua gambar dan video
  const mediaItems = document.querySelectorAll('.photo img, .video video');
  const overlay = document.getElementById('overlay');
  const largePhoto = document.getElementById('largeMedia');
  const largeVideo = document.getElementById('largeVideo');
  const closeBtn = document.getElementById('closeBtn');

  mediaItems.forEach(item => {
    item.addEventListener('click', () => {
      // Jika gambar
      if (item.tagName.toLowerCase() === 'img') {
        largePhoto.src = item.src;
        largePhoto.style.display = 'block';
        largeVideo.style.display = 'none';
        largeVideo.pause();
      }
      // Jika video
      if (item.tagName.toLowerCase() === 'video') {
        const src = item.getAttribute('data-video-src');
        largeVideo.src = src;
        largeVideo.style.display = 'block';
        largePhoto.style.display = 'none';
        largeVideo.play();
      }
      overlay.style.display = 'flex';
    });
  });

  // Tutup overlay
  document.getElementById('closeBtn').addEventListener('click', () => {
    overlay.style.display = 'none';
    largeVideo.pause();
  });
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.style.display = 'none';
      largeVideo.pause();
    }
  });
</script>

</body>
</html>
