<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galeri Cinta dengan Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 20px 0;
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  /* Login overlay styles */
  #loginOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #loginBox {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 300px;
    max-width: 80%;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }

  #loginBox h2 {
    margin-top: 0;
    text-align: center;
    color: #333;
  }

  #loginBox input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #loginBox button {
    width: 100%;
    padding: 10px;
    background-color: #ff6f91;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  #loginBox button:hover {
    background-color: #ff3b6b;
  }

  /* Gallery styles */
  #galleryContainer {
    display: none; /* Hidden until login success */
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
  }

  .photo {
    position: relative;
    width: 200px;
    height: 300px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 16px 24px rgba(0,0,0,0.4);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s;
  }

  /* Overlay for large photo */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .overlay img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    animation: zoomIn 0.5s;
  }

  @keyframes zoomIn {
    from {transform: scale(0.8);}
    to {transform: scale(1);}
  }

  /* Close button */
  .close-btn {
    position: absolute;
    top: 40px;
    right: 40px;
    font-size: 2em;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }

  .close-btn:hover {
    color: #ffd700;
  }
</style>
</head>
<body>

<!-- Login Overlay -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Login untuk Melihat Album</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- Kontainer Galeri -->
<div id="galleryContainer">
  <h1>Galeri Cinta</h1>
  <div class="gallery" id="gallery">
    <!-- Foto-foto -->
    <div class="photo"><img src="foto1.jpeg" alt="Foto 1"/></div>
    <div class="photo"><img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" alt="Foto 2"/></div>
    <div class="photo"><img src="https://images.unsplash.com/photo-1502327030244-3b7680b7d5b8?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" alt="Foto 3"/></div>
    <div class="photo"><img src="https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" alt="Foto 4"/></div>
    <!-- Tambahkan foto lainnya sesuai keinginan -->
  </div>
</div>

<!-- Overlay untuk foto besar -->
<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Large Photo" id="largePhoto"/>
</div>

<script>
  // Cek login
  const loginOverlay = document.getElementById('loginOverlay');
  const galleryContainer = document.getElementById('galleryContainer');

  document.getElementById('loginBtn').addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Validasi sederhana (ubah sesuai keperluan)
    if (username === 'pasangan' && password === 'sayang') {
      loginOverlay.style.display = 'none';
      galleryContainer.style.display = 'block';
    } else {
      alert('Username atau password salah!');
    }
  });

  // Galeri foto
  const galleryItems = document.querySelectorAll('.photo');
  const overlay = document.getElementById('overlay');
  const largePhoto = document.getElementById('largePhoto');
  const closeBtn = document.getElementById('closeBtn');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      const imgSrc = item.querySelector('img').src;
      largePhoto.src = imgSrc;
      overlay.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.style.display = 'none';
    }
  });
</script>

</body>
</html>
