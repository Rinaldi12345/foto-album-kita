<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galeri Cinta Kita</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  /* Judul di tengah atas */
  h1 {
    width: 100%;
    text-align: center;
    margin: 20px 0; /* Jarak dari atas dan bawah */
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  /* Login overlay styles */
  #loginOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #loginBox {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 300px;
    max-width: 80%;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }

  #loginBox h2 {
    margin-top: 0;
    text-align: center;
    color: #333;
  }

  #loginBox input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #loginBox button {
    width: 100%;
    padding: 10px;
    background-color: #ff6f91;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  #loginBox button:hover {
    background-color: #ff3b6b;
  }

  /* Galeri container, awalnya tersembunyi */
  #galleryContainer {
    display: none; /* tampilkan setelah login berhasil */
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  /* Galeri foto */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
  }

  .photo {
    position: relative;
    width: 200px;
    height: 300px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 16px 24px rgba(0,0,0,0.4);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s;
  }

  /* Overlay besar untuk foto */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .overlay img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    animation: zoomIn 0.5s;
  }

  @keyframes zoomIn {
    from {transform: scale(0.8);}
    to {transform: scale(1);}
  }

  /* Tombol close foto besar */
  .close-btn {
    position: absolute;
    top: 40px;
    right: 40px;
    font-size: 2em;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }

  .close-btn:hover {
    color: #ffd700;
  }
</style>
</head>
<body>

<!-- Overlay login -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Login dulu ya Cantik &#128149;</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- Kontainer galeri -->
<div id="galleryContainer">
  <!-- Judul di tengah atas -->
  <h1>Galeri Cinta</h1>
  <!-- Galeri foto -->
  <div class="gallery" id="gallery">
    <!-- Contoh foto -->
    <div class="photo"><img src="foto1.jpeg" alt="Foto 1"/></div>
    <div class="photo"><img src="foto2.jpeg" alt="Foto 2"/></div>
    <div class="photo"><img src="foto3.jpeg" alt="Foto 3"/></div>
    <div class="photo"><img src="foto4.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto5.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto6.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto7.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto8.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto9.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto10.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto11.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto12.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto13.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto14.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto15.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto16.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto17.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto18.jpeg" alt="Foto 4"/></div>
    <div class="photo"><img src="foto19.jpeg" alt="Foto 4"/></div>
    <!-- Tambahkan foto lainnya sesuai keinginan -->
  </div>
</div>

<!-- Overlay foto besar -->
<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Large Photo" id="largePhoto"/>
</div>

<script>
  // Cek login
  const loginOverlay = document.getElementById('loginOverlay');
  const galleryContainer = document.getElementById('galleryContainer');

  document.getElementById('loginBtn').addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Validasi login sederhana 
    if (username === 'della' && password === 'aldi') {
      loginOverlay.style.display = 'none';
      galleryContainer.style.display = 'flex';
    } else {
      alert('Username atau password salah!');
    }
  });

  // Fungsi untuk menampilkan foto besar
  const galleryItems = document.querySelectorAll('.photo');
  const overlay = document.getElementById('overlay');
  const largePhoto = document.getElementById('largePhoto');
  const closeBtn = document.getElementById('closeBtn');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      const imgSrc = item.querySelector('img').src;
      largePhoto.src = imgSrc;
      overlay.style.display = 'flex';
    });
  });

  // Tutup overlay foto besar
  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.style.display = 'none';
    }
  });
</script>
  <!-- Tombol menuju web lain -->
  <div style="margin: 20px; text-align: center;">
    <a href="https://contohwebsite.com" target="_blank" style="
      padding: 10px 20px; 
      background-color: #ff6f91; 
      color: #fff; 
      border-radius: 8px; 
      text-decoration: none; 
      font-size: 1.2em;">
      Kunjungi Website Lain
    </a>
  </div>

</body>
</html>
